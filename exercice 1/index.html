<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img onmouseover="photo1()"src="images/image1.jpg" id="image1" />
      <img onmouseout="photo2()"src="images/image1_2.jpg" id="image2" />
    <script>
      var i1 = document.getElementById('image1');
      var i2 = document.getElementById('image2')

      function photo1(){
        i1.style.display = "none";
        i2.style.display = "block";
      }
      function photo2(){
        i2.style.display = "none";
        i1.style.display = "block";
      }
    </script>
  </body>
</html>
